<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="assets/css/style.css">
      <link rel="stylesheet" href="assets/js/validation.js">
    <title>Registro de producto</title>
  </head>
  <body>
    <div class="title d-flex justify-content-center">
      <h1 class="h1-edit mt-5 border p-4"> Full Stack Jr. 15 Jerson Fernando Miranda Ramirez</h1>
    </div>
    <div class="container d-flex justify-content-center">
      <form class="needs-validation form-width mt-5" novalidate>
        <fieldset class="border border-dark rounded-3 p-4 pb-5">
          <legend class="float-none w-auto px-1">Registro de producto</legend>
          <div class="row mt-3 mb-3">
            <div class="col-4 text-end">
              <label for="input01" class="form-label">Código:</label>
            </div>
            <div class="col-8">
              <input type="text" id="input01" required/>
              <div class="invalid-feedback">
                Código requerido.
              </div>
            </div>
          </div>
          <div class="row mb-3">       
            <div class="col-4 text-end">
                <label for="input02">Descripción:</label>
            </div>
            <div class="col-8">
                <input type="text" id="input02" required/>
                <div class="invalid-feedback">
                  Descripción requerida.
                </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-4 text-end">
              <label for="input03">Código de barra:</label>
            </div>
            <div class="col-8">
              <input type="text" id="input03" required/>
              <div class="invalid-feedback">
                Código de barra requerido.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-4 text-end">
              <label for="input04">Precio unitario:</label>
            </div>
            <div class="col-8">
              <input type="text" id="input04"  required/>
              <div class="invalid-feedback">
                Precio unitario requerido.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-4 text-end">
              <label for="input05" >Stock:</label>
            </div>
            <div class="col-8">
              <input type="text" id="input05"  required/>
              <div class="invalid-feedback">
                Stock requerido.
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class=" col-4 text-end">
              <label for="input06" >Proveedor:</label>
            </div>
            <div class="col-8" >
              <input type="text" id="input06"  required/>
              <div class="invalid-feedback">
                Nombre del proveedor requerido.
              </div>
            </div>
          </div>
          <div class="row mb-4 mt-5">
            <div class="col-4 text-end">
              <label>Estado:</label>
            </div>
            <div class="col-1">
                <input type="checkbox" id="input07" required/>
                <div class="invalid-feedback">
                  Cheque requerido.
                </div>
            </div>
            <div class="col-7" text-start>
              <label for="input07">Activo</label>
            </div>
          </div>
          <div class="row mb-5 mt-3">
            <div class="col-4 text-end">
              <label for="select01">Categoría:</label>
            </div>
            <div  class="col-8">
                <select name="Categoria" id="select01" class="col-10" required>
                  <option value="" disabled selected>Selecciona una categoría...</option>  
                  <option value="1">Categoria 1</option>
                  <option value="2">Categoria 2</option>
                  <option value="3">Categoria 3</option>
                  <option value="4">Categoria 4</option>
                </select>
                <div class="invalid-feedback">
                  Categoría requerida.
                </div>
            </div>
          </div>
          <div class="button-height row mt-5 align-content-end">
            <div class="col-6"><button onclick="mypopup()" id="num1" type="submit">Guardar</button></div>
            <div class="col-6 d-flex justify-content-end"><button id="num2" type="reset">Cancelar</button></a></div>
          </div>
        </fieldset>
      </form>
    </div>
    <script src="assets/js/validation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
